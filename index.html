<!-- This program is designed to get a random quote from a quote API, scramble its letters, and then have the user decode the scrambled quote -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptoquote</title>
    <link href="./styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg">
    <div class="container-fluid">
        <div class="row titleRow">
            <div class="col-5">
                <h1 class="title">Cryptoquote!</h1>
            </div>
            <div class="col-2 mt-4">
                <button type="button" class="btn btn-primary btn-lg" id="checkButton">Check Answer</button>
            </div>
            <div class="col-5 mt-4">
                <h2>Unscramble the letters to reveal the quote</h3>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <h1 id="quoteText" class="quoteText text-center"></h1>
        </div>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <h1 id="authorText" class="authorText text-center"></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Enter Letters</h3>
                <form id="lettersForm">
                    <div class="row" id="letterInputs">
                        <!-- JavaScript will populate input fields here -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="victoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">You win!!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h2>You took <span id="timeTaken">xx:xx</span> to solve the quote!</h2>
              <h2>You checked your answer <span id="answerChecks">x</span> times!</h1>
              <h1>Want to play again?</h1>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="restartButton">Play again</button>
            </div>
          </div>
        </div>
      </div>
    <script src="/program.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
